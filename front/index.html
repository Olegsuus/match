<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Movie Tinder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <div class="app-title">Movie Tinder</div>
    <div class="right-corner" id="nav-area">
    </div>
</header>


<main>
    <div class="welcome-section" id="welcome-section">
        <h1>Добро пожаловать в Movie Tinder!</h1>
        <p>
            Это сервис, где вы можете подобрать фильмы по жанрам вместе с друзьями.
            Лайкайте или пропускайте фильмы — и если вы с другом залайкали один и тот же фильм,
            появится «Мэтч!»
        </p>
    </div>

    <div class="room-section hidden" id="room-section">
        <h2>Комната</h2>
        <div class="current-movie" id="current-movie">
        </div>
        <div class="room-actions">
            <button class="skip-btn" id="skip-btn">Пропустить</button>
            <button class="like-btn" id="like-btn">Лайк</button>
        </div>
    </div>
</main>

<div class="modal hidden" id="auth-modal">
    <div class="modal-content">
        <span class="close-btn" id="close-auth-modal">&times;</span>
        <h2 id="auth-title">Авторизация</h2>
        <div class="auth-tabs">
            <button id="auth-login-tab" class="active">Вход</button>
            <button id="auth-register-tab">Регистрация</button>
        </div>

        <div class="auth-tab-content" id="auth-login-tab-content">
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button id="login-btn">Войти</button>
            <p class="info" id="login-info"></p>
            <p class="error" id="login-error"></p>
        </div>

        <div class="auth-tab-content hidden" id="auth-register-tab-content">
            <input type="text" id="reg-username" placeholder="Username" />
            <input type="password" id="reg-password" placeholder="Password" />
            <button id="register-btn">Зарегистрироваться</button>
            <p class="info" id="reg-info"></p>
            <p class="error" id="reg-error"></p>
        </div>
    </div>
</div>

<!-- Модальное окно: Создать комнату -->
<div class="modal hidden" id="create-room-modal">
    <div class="modal-content">
        <span class="close-btn" id="close-room-modal">&times;</span>
        <h2>Создать комнату</h2>
        <label for="select-genre">Жанр:</label>
        <select id="select-genre">
            <option value="боевик">Боевик</option>
            <option value="комедия">Комедия</option>
            <option value="драма">Драма</option>
            <option value="ужасы">Ужасы</option>
            <option value="фантастика">Фантастика</option>
        </select>
        <br /><br />
        <input type="text" id="friend-id" placeholder="ID друга" />
        <br /><br />
        <button id="create-room-btn">Создать</button>
        <p class="info" id="create-room-info"></p>
        <p class="error" id="create-room-error"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
